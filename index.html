<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Editor de memes</title>
</head>
<body>
    <header class="header">
        <h1 class="titulo">Generador de Memes</h1>
        <div class="boton-contenedor">
          <button class="boton" id="panel-img-boton">
              <i class="fas fa-image" aria-hidden="true"></i> Imagen
          </button>
          <button class="boton" id="panel-text-boton">
            <i class="fas fa-font" aria-hidden="true"></i>Texto
          </button>

          <button class="boton" id="modoBoton" class="modo-claro" >Modo Claro</button>
          </button>
          
         </button>
          </div>
    </header>
    <main class="contenedor-principal">
        <div class="contenedor-secundario">
            <p class="subtitulo">TEXTO SUPERIOR</p>
        <div class="imagen-meme" src="" alt="" id="image-meme" aria-label="Imagen de meme"></div>
            <p class="subtitulo">TEXTO INFERIOR</p>
        </div>
        <div class="boton-contenedor">
        <button class="boton-descargar" type="button" class="button button-text" id="download-meme-button"><i class="fas fa-download button-icon-text" aria-hidden="true"></i>Descargar meme</button>
        </div>
    </main>
    <aside class="panel1" id="panel">
        <button class="boton-cerrar-panel" id="panel-close-button" aria-label="Cerrar panel">
          <i class="fas fa-times" aria-hidden="true"></i>
        </button>
        <!-- IMG PANEL-->
        <section class="panel-img" id="panel-img">
          <h2 class="titulo-panel">IMAGEN</h2>
          <div class="contenedor-form">
            <form id="imagen-menu" method="post" enctype="multipart/form-data">

              <!--AGREGAR IMAGEN PARA EDITAR-->

          <div class="seccion-menu">
          <div class="texto-añadir-imagen">
            <p class="añadir-imagen">AÑADE TU IMAGEN</p>
          </div>
          <div class="ingreso-imagen">
          <div class="columna-una">
            <input type="text" id="url-img-input" class="input-text" aria-label="URL de imagen" placeholder="Ingresa una URL" value="" tabindex="8">
          </div>
          </div>
        </div>
  
              <!--EDITOR DE COLORES DE IMAGEN -->
  
        <div class="seccion-menu">
          <h3 class="subtitulo-panel">Fondo</h3>
        <div class="dos-columnas">
        <div class="columna-uno">
          <label for="blend-mode-bgc" id="blend-mode-bgc-label" class="selector-de-color" tabindex="10">
            <img style="min-width:16px;min-height:16px;box-sizing:unset;box-shadow:none;background:unset;padding:0 6px 0 0;cursor:pointer;" src="chrome-extension://ohcpnigalekghcmgcdcenkpelffpdolg/img/icon16.png" title="Select with ColorPick Eyedropper - See advanced option: &quot;Add ColorPick Eyedropper near input[type=color] fields on websites&quot;" class="colorpick-eyedropper-input-trigger"><input type="color" id="blend-mode-bgc" class="circulo-selector" name="color" value="#FFFFFF" aria-label="Color de fondo de imagen." colorpick-eyedropper-active="true">
                <span id="blend-mode-color-value" aria-hidden="true">#FFFFFF</span>
          </label>
        </div>
        <div class="columna-dos">
      <select aria-label="Modo de mezcla de fondo de imagen" id="blend-mode-select" class="panel-control-select" tabindex="11">
          <option value="unset">Ninguno</option>
          <option value="lighten">Aclarar</option>
          <option value="plus-lighter">Más Claro</option>
          <option value="hard-light">Luz Dura</option>
          <option value="soft-light">Luz Suave</option>
          <option value="darken">Oscurecer</option>
          <option value="difference">Diferencia</option>
          <option value="luminosity">Luminosidad</option>
          <option value="multiply">Multiplicar</option>
          <option value="overlay">Superponer</option>
          <option value="color-dodge">Color Esquivado</option>
          <option value="color-burn">Color quemado</option>
          <option value="exclusion">Exclusión</option>
          <option value="saturation">Saturación</option>
          <option value="hue">Matiz</option>
      </select>
         </div>
       </div>
     </div>
  
  <!--FILTROS DE IMAGEN-->

    <div class="section-menu">
      <h3 class="subtitulo-panel">Filtros</h3>
    <div class="lista">
      <label for="brightness-slider" class="tipos-de-filtros">BRILLO</label>
      <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1" tabindex="12">
      </div>
    <div class="lista">
      <label for="opacity-slider" class="tipos-de-filtros">OPACIDAD</label>
      <input type="range" id="opacity-slider" min="0" max="1" value="1" step="0.1" tabindex="13">
    </div>
    <div class="lista">
      <label for="contrast-slider" class="tipos-de-filtros">CONTRASTE</label>
      <input type="range" id="contrast-slider" min="100" max="1000" value="100" step="1" tabindex="14">
    </div>
    <div class="lista">
      <label for="blur-slider" class="tipos-de-filtros">DESENFOQUE</label>
      <input type="range" id="blur-slider" min="0" max="10" value="0" step="0.1" tabindex="15">
    </div>
    <div class="lista">
      <label for="grayscale-slider" class="tipos-de-filtros">ESCALA DE GRISES</label>
      <input type="range" id="grayscale-slider" min="0" max="100" value="0" step="1" tabindex="16">
    </div>
   <div class="lista">
      <label for="sepia-slider" class="tipos-de-filtros">SEPIA</label>
      <input type="range" id="sepia-slider" min="0" max="100" value="0" step="1" tabindex="17">
    </div>
   <div class="lista">
      <label for="hue-slider" class="tipos-de-filtros">HUE</label>
      <input type="range" id="hue-slider" min="0" max="359" value="0" step="1" tabindex="18">
    </div>
    <div class="lista">
      <label for="saturate-slider" class="tipos-de-filtros">SATURADO</label>
      <input type="range" id="saturate-slider" min="100" max="1000" value="100" step="10" tabindex="19">
    </div>
    <div class="lista">
      <label for="invert-slider" class="tipos-de-filtros">NEGATIVO</label>
      <input type="range" id="invert-slider" min="0" max="1" value="0" step="0.1" tabindex="20">
    </div>
    <div class="boton-container">
      <button id="restablecer-filtros" type="button" tabindex="21">Reestablecer filtros</button>
    </div>
  </div>
      </form>
    </div>
   </section>
    </aside>

<!--EDITOR DE TEXTO-->

<aside class="panel1" id="panel">
  <button class="boton-cerrar-panel" id="panel-close-button" aria-label="Cerrar panel">
    <i class="fas fa-times" aria-hidden="true"></i>
  </button>
  <!-- text PANEL-->
  <section class="panel-img" id="panel-img">
    <h2 class="titulo-panel">TEXTO</h2>
      <button type="boton" id="cerrar-texto-menu" class="custom-btn close-window" tabindex="40"><i class="fa-solid fa-xmark title-icon" aria-hidden="true"></i></button>
  </div>
  <div class="contenedor-menu">
      <form id="txt-menu" method="post" enctype="multipart/form-data">
        
  <!-- ESCRIBIR TEXTO-->
              
  <div class="section-menu">
   <div>
      <label for="nombre">
      <h3 class="subtitulo-panel">Superior</h3>
      </label>
     <div class="primer-ingreso-texto">
      <textarea aria-label="Texto superior" class="contenedor-de-texto" id="nombre" placeholder="Ingresa tu texto aquí." tabindex="23"></textarea>
        </div>
  <div class="two-inputs remove-option">
  <div class="col-1 checkbox-container">
  <input type="checkbox" id="remove-top-text" tabindex="24">
    <label for="remove-top-text"> Quitar texto
    </label>
     </div>
    </div>
   </div>
  <div>
  <label for="bottom-text-input">
    <h3 class="subtitulo-panel">Inferior</h3>
  </label>
 <div class="primer-ingreso-texto">
  <textarea aria-label="Texto inferior" class="contenedor-de-texto" id="bottom-text-input" placeholder="Ingresa tu texto aquí." tabindex="25"></textarea>
    </div>
  <div class="segundo-input">
  <div class="col-1 checkbox-container">
    <input type="checkbox" id="remove-bottom-text" tabindex="26">
  <label for="remove-bottom-text">Quitar texto</label>
        </div>
      </div>
    </div>
  </div>

          <!--SECCION TIPO DE LETRA-->

  <div class="section-menu">
    <label for="text-font-family">
    <h3 class="subtitulo-panel">Fuente</h3></label>
    <div class="primer-ingreso-texto">
  <select name="Font-family" id="select-text-font-family" class="contenedor-de-texto2" aria-label="Fuente del texto" tabindex="27">
  <option value="Arial">Arial</option>
  <option value="Arial Black">Arial Black</option>
  <option value="American Typewriter">American Typewriter</option>
  <option value="Andale Mono">Andale Mono</option>
  <option value="Comic Sans MS">Comic Sans MS</option>
  <option value="Helvetica">Helvetica</option>
  <option value="Impact" selected="">Impact</option>
  <option value="Verdana">Verdana</option>
  <option value="Times New Roman">Times New Roman</option>
    </select>
      </div>
  </div>
  
  <!--TAMAÑO DE LETRA-->
              
  
  
  <div class="columna-tamaño">
  <label for="texto-tamaño">
    <h3 class="subtitulo-panel">Tamaño</h3>
  </label>
  <div class="primer-ingreso-texto">
  <input type="number" name="font-size" aria-label="Tamaño de fuente" id="text-size-input" class="contenedor-de-texto2"  min="9" max="60" value="52" tabindex="28">
</div>
  </div>
  
<!--ALINEACION DE TEXTO-->
  
  <div class="columna-alineacion">
    <h3 class="subtitulo-panel">Alineación</h3>
  <div class="contenedor-alineacion">
    
  <button type="button" class="contenedor-de-texto3" id="left-align-btn" aria-label="Alinear texto a la izquierda." tabindex="29">
  <i class="fas fa-align-left" aria-hidden="true"></i>
  </button>
  
  
  <button type="button" class="contenedor-de-texto3" id="center-align-btn" aria-label="Centrar texto." tabindex="30">
  <i class="fas fa-align-center" aria-hidden="true"></i>
  </button>


  <button type="button" class="contenedor-de-texto3" id="right-align-btn" aria-label="Alinear texto a la derecha." tabindex="31">
  <i class="fas fa-align-right" aria-hidden="true"></i>
  </button>

        </div>
      </div>
    </div>
  </div>
              
  <!--SECCION COLOR-->
              
<div class="section-menu">
  <div class="grid-cols-b">

    <!--COLOR DE TEXTO-->

<div class="columna-color">
  <h3 class="subtitulo-panel">Color</h3>
<div class="color-hover">
<label for="text-color-input" id="text-color-label" class="contenedor-de-texto4" tabindex="32">
<img style="min-width:16px;min-height:16px;box-sizing:unset;box-shadow:none;background:unset;padding:0 6px 0 0;cursor:pointer;" src="chrome-extension://ohcpnigalekghcmgcdcenkpelffpdolg/img/icon16.png" title="Select with ColorPick Eyedropper - See advanced option: &quot;Add ColorPick Eyedropper near input[type=color] fields on websites&quot;" class="colorpick-eyedropper-input-trigger"><input name="Color de texto" type="color" id="text-color-input" class="circulo-selector2" value="#000000" aria-label="Color de texto" colorpick-eyedropper-active="true">
<span id="text-color-value" aria-hidden="true">#000000</span>
  </label>
    </div>
  </div>
                          
<!--COLOR FONDO DE TEXTO-->

<div class="col-grid-2">
  <h3 class="subtitulo-panel">Fondo</h3>
<div class="color-hover">
<label for="color-de-texto" id="color-de-texto-label" class="contenedor-de-texto4" tabindex="33">
<img style="min-width:16px;min-height:16px;box-sizing:unset;box-shadow:none;background:unset;padding:0 6px 0 0;cursor:pointer;" src="chrome-extension://ohcpnigalekghcmgcdcenkpelffpdolg/img/icon16.png" title="Select with ColorPick Eyedropper - See advanced option: &quot;Add ColorPick Eyedropper near input[type=color] fields on websites&quot;" class="colorpick-eyedropper-input-trigger"><input name="color-fondo-texto" type="color" id="color-de-texto" class="circulo-selector2 " value="#FFFFFF" aria-label="Color de fondo del texto" colorpick-eyedropper-active="true">
<span id="text-background-color-value" aria-hidden="true">#FFFFFF</span>
</label>
<div class="flex-container panel-control-checkbox">
  <input type="checkbox" id="text-no-background-checkbox"><label for="text-no-background-checkbox">Fondo
    transparente</label>
</div>
      </div>
    </div> 
  </div>
</div>

<!--OUTLINE SECTION-->

<div class="section-menu">
  <h3 class="subtitulo-panel">Contorno</h3>
<div class="color-hover">
<button type="button" class="contenedor-de-texto5" id="no-outline-btn" aria-label="Quitar contorno" tabindex="35">Ninguno</button>
<button type="button" class="contenedor-de-texto5" id="light-outline-btn" aria-label="Contorno claro" tabindex="36">Claro</button>
<button type="button" class="contenedor-de-texto5" id="dark-outline-btn" aria-label="Contorno oscuro" tabindex="37">Oscuro</button>
  </div>
</div>
              
<!--CONTORNO BORDE-->

<div class="section-menu">
<div class="columna-espaciado">    

  <label for="contenido">
    <h3 class="subtitulo-panel">Espaciado</h3>
  </label>
  <div class="color-hover">
<input type="number" id="contenido" class="contenedor-de-texto2" aria-label="Espaciado" min="10" max="50" value="35" tabindex="38">
</div>  
</div>
  
<!--SECCION DE LINEADO-->
  
<div class="columna-interalineado">
<label for="seleccion-de-lineado">
  <h3 class="subtitulo-panel">Interlineado</h3>
</label>
<div class="color-hover">
<select id="seleccion-de-lineado" class="contenedor-de-texto2" aria-label="Interlineado" tabindex="39">
<option value="0.8">0.8</option>
<option value="1">1</option>
<option value="1.2" selected="">1.2</option>
<option value="1.5">1.5</option>
<option value="2">2</option>
<option value="2.5">2.5</option>
</select>
</div>  
</div>
  </div>
</div>
      </form>
  </div>
</aside>

    <script src="index.js"></script>
</body>
</html>
